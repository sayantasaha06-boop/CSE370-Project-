<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products - Catering System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <h1 class="logo">üçΩÔ∏è Catering System</h1>
            <div class="nav-links">
                <a href="index.html">Home</a>
                <a href="products.html">Products</a>
                <a href="cart.html">Cart</a>
                <a href="history.html">History</a>
                <a href="#" id="authLink">Login</a>
            </div>
        </div>
    </nav>

    <div class="container">
        <h2>Our Menu</h2>
        <div id="message"></div>
        <div class="products-grid" id="productsGrid">
            <p>Loading products...</p>
        </div>
    </div>

    <script src="auth.js"></script>
    <script>
        const API_URL = 'http://localhost:5000';

        // Update navigation
        function updateNav() {
            const token = localStorage.getItem('token');
            const authLink = document.getElementById('authLink');
            
            if (token) {
                authLink.textContent = 'Logout';
                authLink.href = '#';
                authLink.onclick = (e) => {
                    e.preventDefault();
                    logout();
                };
            }
        }

        // Load products
        async function loadProducts() {
            try {
                const response = await fetch(`${API_URL}/api/products`);
                const products = await response.json();
                displayProducts(products);
            } catch (error) {
                document.getElementById('productsGrid').innerHTML = 
                    '<p class="error">Failed to load products. Please make sure the server is running.</p>';
            }
        }

        // Display products
        function displayProducts(products) {
            const grid = document.getElementById('productsGrid');
            const token = localStorage.getItem('token');

            if (products.length === 0) {
                grid.innerHTML = '<p>No products available</p>';
                return;
            }

            grid.innerHTML = products.map(product => `
                <div class="product-card">
                    <h3>${product.name}</h3>
                    <p class="price">$${product.price}</p>
                    ${token ? `
                        <div class="quantity-control">
                            <label>Quantity:</label>
                            <input type="number" id="qty-${product.id}" value="1" min="1" max="99">
                        </div>
                        <button class="btn btn-primary" onclick="addToCart(${product.id})">
                            Add to Cart
                        </button>
                    ` : `
                        <p class="auth-required">Please <a href="login.html">login</a> to order</p>
                    `}
                </div>
            `).join('');
        }

        // Add to cart
        async function addToCart(productId) {
            const token = localStorage.getItem('token');
            const qty = document.getElementById(`qty-${productId}`).value;
            const messageDiv = document.getElementById('message');

            if (!token) {
                window.location.href = 'login.html';
                return;
            }

            try {
                const response = await fetch(`${API_URL}/api/cart/add`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': token
                    },
                    body: JSON.stringify({
                        product_id: productId,
                        qty: parseInt(qty)
                    })
                });

                const data = await response.text();
                
                if (response.ok) {
                    messageDiv.className = 'message success';
                    messageDiv.textContent = data;
                    setTimeout(() => {
                        messageDiv.textContent = '';
                        messageDiv.className = '';
                    }, 3000);
                } else if (response.status === 401) {
                    localStorage.removeItem('token');
                    window.location.href = 'login.html';
                } else {
                    messageDiv.className = 'message error';
                    messageDiv.textContent = 'Failed to add to cart';
                }
            } catch (error) {
                messageDiv.className = 'message error';
                messageDiv.textContent = 'Failed to add to cart. Please try again.';
            }
        }

        updateNav();
        loadProducts();
    </script>
</body>
</html>
