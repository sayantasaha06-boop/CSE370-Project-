<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order History - Catering System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <h1 class="logo">üçΩÔ∏è Catering System</h1>
            <div class="nav-links">
                <a href="index.html">Home</a>
                <a href="products.html">Products</a>
                <a href="cart.html">Cart</a>
                <a href="history.html">History</a>
                <a href="#" id="authLink">Logout</a>
            </div>
        </div>
    </nav>

    <div class="container">
        <h2>Order History</h2>
        <div id="message"></div>
        <div id="historyContent">
            <p>Loading order history...</p>
        </div>
    </div>

    <script src="auth.js"></script>
    <script>
        const API_URL = 'http://localhost:5000';

        // Check authentication
        function checkAuth() {
            const token = localStorage.getItem('token');
            if (!token) {
                window.location.href = 'login.html';
                return false;
            }
            return true;
        }

        // Update navigation
        function updateNav() {
            const authLink = document.getElementById('authLink');
            authLink.onclick = (e) => {
                e.preventDefault();
                logout();
            };
        }

        // Load order history
        async function loadHistory() {
            if (!checkAuth()) return;

            const token = localStorage.getItem('token');
            
            try {
                const response = await fetch(`${API_URL}/api/history`, {
                    headers: { 'Authorization': token }
                });

                if (response.status === 401) {
                    localStorage.removeItem('token');
                    window.location.href = 'login.html';
                    return;
                }

                const orders = await response.json();
                displayHistory(orders);
            } catch (error) {
                document.getElementById('historyContent').innerHTML = 
                    '<p class="error">Failed to load order history. Please try again.</p>';
            }
        }

        // Display order history
        function displayHistory(orders) {
            const historyDiv = document.getElementById('historyContent');

            if (orders.length === 0) {
                historyDiv.innerHTML = `
                    <div class="empty-history">
                        <p>No orders yet</p>
                        <a href="products.html" class="btn btn-primary">Start Shopping</a>
                    </div>
                `;
                return;
            }

            const ordersHtml = orders.map(order => {
                const orderDate = new Date(order.created_at).toLocaleDateString('en-US', {
                    year: 'numeric',
                    month: 'long',
                    day: 'numeric',
                    hour: '2-digit',
                    minute: '2-digit'
                });
                return `
                    <div class="order-card">
                        <div class="order-header">
                            <h3>Order #${order.id}</h3>
                            <span class="order-date">${orderDate}</span>
                        </div>
                        <div class="order-details">
                            <p class="order-total">Total: $${order.total}</p>
                        </div>
                    </div>
                `;
            }).join('');

            historyDiv.innerHTML = `<div class="orders-list">${ordersHtml}</div>`;
        }

        updateNav();
        loadHistory();
    </script>
</body>
</html>
