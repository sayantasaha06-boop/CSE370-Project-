<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart - Catering System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <h1 class="logo">üçΩÔ∏è Catering System</h1>
            <div class="nav-links">
                <a href="index.html">Home</a>
                <a href="products.html">Products</a>
                <a href="cart.html">Cart</a>
                <a href="history.html">History</a>
                <a href="#" id="authLink">Logout</a>
            </div>
        </div>
    </nav>

    <div class="container">
        <h2>Your Cart</h2>
        <div id="message"></div>
        <div id="cartContent">
            <p>Loading cart...</p>
        </div>
    </div>

    <script src="auth.js"></script>
    <script>
        const API_URL = 'http://localhost:5000';

        // Check authentication
        function checkAuth() {
            const token = localStorage.getItem('token');
            if (!token) {
                window.location.href = 'login.html';
                return false;
            }
            return true;
        }

        // Update navigation
        function updateNav() {
            const authLink = document.getElementById('authLink');
            authLink.onclick = (e) => {
                e.preventDefault();
                logout();
            };
        }

        // Load cart
        async function loadCart() {
            if (!checkAuth()) return;

            const token = localStorage.getItem('token');
            
            try {
                const response = await fetch(`${API_URL}/api/cart`, {
                    headers: { 'Authorization': token }
                });

                if (response.status === 401) {
                    localStorage.removeItem('token');
                    window.location.href = 'login.html';
                    return;
                }

                const cartItems = await response.json();
                displayCart(cartItems);
            } catch (error) {
                document.getElementById('cartContent').innerHTML = 
                    '<p class="error">Failed to load cart. Please try again.</p>';
            }
        }

        // Display cart
        function displayCart(items) {
            const cartDiv = document.getElementById('cartContent');

            if (items.length === 0) {
                cartDiv.innerHTML = `
                    <div class="empty-cart">
                        <p>Your cart is empty</p>
                        <a href="products.html" class="btn btn-primary">Browse Products</a>
                    </div>
                `;
                return;
            }

            let total = 0;
            const itemsHtml = items.map(item => {
                const itemTotal = item.price * item.qty;
                total += itemTotal;
                return `
                    <div class="cart-item">
                        <div class="item-details">
                            <h3>${item.name}</h3>
                            <p>Price: $${item.price}</p>
                            <p>Quantity: ${item.qty}</p>
                        </div>
                        <div class="item-total">
                            <strong>$${itemTotal}</strong>
                        </div>
                    </div>
                `;
            }).join('');

            cartDiv.innerHTML = `
                <div class="cart-items">
                    ${itemsHtml}
                </div>
                <div class="cart-summary">
                    <h3>Total: $${total}</h3>
                    <button class="btn btn-primary" onclick="checkout()">Proceed to Checkout</button>
                </div>
            `;
        }

        // Checkout
        async function checkout() {
            const token = localStorage.getItem('token');
            const messageDiv = document.getElementById('message');

            try {
                const response = await fetch(`${API_URL}/api/cart/checkout`, {
                    method: 'POST',
                    headers: { 'Authorization': token }
                });

                const data = await response.text();

                if (response.ok) {
                    messageDiv.className = 'message success';
                    messageDiv.textContent = data;
                    setTimeout(() => {
                        window.location.href = 'history.html';
                    }, 2000);
                } else {
                    messageDiv.className = 'message error';
                    messageDiv.textContent = 'Checkout failed. Please try again.';
                }
            } catch (error) {
                messageDiv.className = 'message error';
                messageDiv.textContent = 'Checkout failed. Please try again.';
            }
        }

        updateNav();
        loadCart();
    </script>
</body>
</html>
